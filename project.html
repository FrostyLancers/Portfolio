<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='index.js'></script>
    <title>Project</title>
</head>
<body>
    <h1 id = "Header">Project</h1>

    <hr>

    <div class = "First_Row">
        <div class = "Cinnamon" onclick = "Cinnamon_Function()">
            <h1 id = "Cinnamon_Text">Cinnamon Rolls Wreath with Apples</h1>
            <img src="images/Instruction-Pic2.jpg" id = "Cinnamon_Image" alt="Cinnamon">
        </div>

        <div class = "Register_Login" onclick = "Re_Login_Function()">
            <h1 id = Re_Log_Text>Register and Login</h1>
            <img src="images/Re-Login.jpg" id = "Re_Login_Image" alt="Register_Login">
        </div>       
    </div>

    <hr>

    <div class = "Model">
        <h1 id = "Model_Text">3D-Modelling</h1>
        <div class = "Model_Info">
            <div>
                <img src="images/Modelling_Store.jpg" id = "Store" alt="3D-Cafe">
                <img src="images/Temple.jpg" id = "Temple" alt="3D-Temple">
            </div>

            <div>
                <img src="images/Character.jpg" id = "Character" alt="3d-Character">
            </div>
        </div>
    </div>

    <hr>

    <div class = "Unity">
        <h1 id = "Unity_Text">HDRP Unity Scene</h1>
        <img src="images/After-1.png" id = "House1" alt="House1">
        <img src="images/After-2.png" id = "House2" alt="House2">
    </div>
</body>
</html>
